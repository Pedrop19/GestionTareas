<!doctype html>
<html lang="en">

<head>
    <title>Gesti&oacute;n de Tareas</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="script.js" defer></script>
</head>

<body>

    <main class="d-flex flex-column  justify-content-center align-items-center vh-100 ">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h3 class="text-center mt-3">Gesti&oacute;n de Tareas</h3>
                </div>
            </div>
                <label for="tareas" class="form-label">Nombre de la tarea: </label>
                <input type="text" class="form-control" id="taskName"
                    aria-describedby="button-addon2" />
                <label for="tareas" class="form-label">Tipo de notificaci&oacute;n: </label>
                <select class="form-select" id="toastOrAlert">
                    <option value="toast">Toast</option>
                    <option value="alert">Alert</option>
                </select>
                <button class="btn btn-primary mt-3" type="button" id="addTaskBtn">Agregar Tarea</button>
                <ul id="taskList" class="list-group mt-2">
                </ul>
            </div>
              
        </div>
        <div id="taskNotification" class="toast bottom-0 position-absolute" style="right: 0;" role="alert">
            <div class="toast-header">
                <strong class="me-auto">Toast</strong>
            </div>
            <div class="toast-body">
                <p id="toastBody"></p>
            </div>
        </div>  
    </main>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
